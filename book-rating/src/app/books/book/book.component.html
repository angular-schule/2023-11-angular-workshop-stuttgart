<h2>{{ book?.title }} – {{ book?.rating }}</h2>

<p *ngIf="book">
  {{ book.description }}


  <!--
    ACHTUNG: Schlechte Software!

    1. Logik im Template
    2. Seperation of Concerns verletzt
    3. Buch mutiert (verändert)

  -->
  <button (click)="book.rating = book.rating - 1">-</button>
  <button (click)="book.rating = book.rating + 1">+</button>
</p>
