<div class="card mb-4" *ngIf="book">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-end" alt=""
        src="https://api.angular.schule/avatar/{{ book.rating }}">
      {{ '⭐️'.repeat(book.rating) }}
    <div class="card-title">
      <h2>
        {{ book.title }}
        <span class="badge bg-secondary">{{ book.rating }}</span>
      </h2>
    </div>
    <p>{{ book.description }}</p>

    <button class="btn btn-primary me-2" (click)="rateDown.emit(book)">-</button>
    <button class="btn btn-primary" (click)="rateUp.emit(book)">+</button>
  </div>
</div>
